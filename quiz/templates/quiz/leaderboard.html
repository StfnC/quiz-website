{% extends "quiz/base.html" %}

{% block app_content %}
    {% if player_group == "General" %}
        <h1>Classement general</h1>
    {% else %}
        <h1>Classement du groupe {{ player_group }}</h1>
    {% endif %}
    {% for player in players_in_group %}
        <br>
        <p>{{ player.username }}: {{ player.score }}</p>
    {% endfor %}
{% endblock %}
